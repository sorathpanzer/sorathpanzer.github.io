---
layout: default
---

{% include header.html %}


<div class="blog">
    <h1>Chapter Posts:</h1>
    <ol type="1">
        {% for post in site.posts %}
        <li>
            Chapter: <span class="date">{{ post.date | date: '%d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ol>
</div>
