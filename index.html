---
layout: default
---

{% include header.html %}

<div class="blog">
    <h1>Chapter Posts:</h1>
    <ul>
        {% for post in site.posts %}
       
        <li>
             Chapter <span type="number">{{ post.number | '%d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        
        {% endfor %}
    </ul>
</div>
