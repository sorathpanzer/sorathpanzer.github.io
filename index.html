---
layout: default
---

{% include header.html %}

<div class="blog">
    <h1>Chapter Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            Chapter: <ol type="1"><span class="date">{{ post.date | date: '%d' }}</span>  - <a href="{{ post.url }}">{{ post.title }}</a></ol>
        </li>
        {% endfor %}
    </ul>
</div>
